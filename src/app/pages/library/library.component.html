<div class="container">
  <h3>Calc Library <span style="color:orange">(@psalguerodev/calc)</span></h3>

  <mat-form-field class="example-full-width">
    <input
      matInput
      type="number"
      placeholder="Number One"
      [(ngModel)]="numberOne"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input
      matInput
      type="number"
      placeholder="Number Two"
      [(ngModel)]="numberTwo"
    />
  </mat-form-field>

  <lib-calc [numberOne]="numberOne" [numberTwo]="numberTwo"></lib-calc>
</div>

<div class="container">
  <h3>
    Weather Library <span style="color:orange">(@psalguerodev/weather)</span>
  </h3>
  <mat-form-field class="example-full-width">
    <input
      matInput
      type="text"
      placeholder="Enter your name"
      [(ngModel)]="name"
    />
  </mat-form-field>
  <lib-weather [name]="name"></lib-weather>
</div>
